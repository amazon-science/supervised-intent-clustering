# Required to make the "experiments" dir the default one for the output of the models
hydra:
  run:
    dir: /home/ubuntu/supervised-intent-clustering/experiments/${data.experiment_round}/${train.model_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}

defaults:
  - _self_
  - train: default_train
  - model: default_model
  - data: default_data
  - logging: wandb_logging
  - evaluation: default_evaluation
  - dataset_specific_hyperparams: new_fine_tuning_dataset 
  
  # banking77 (ok) / clinc150 (ok) / dstc11 (ok) / hwu64 (ok) / massive (ok) / multi_atis (ok) / pathic_knowledge (ok) / ic_oos

