# 1 domain, 2135 intents, 5 avg utt per int
# 1203 train intent, 402 dev intent, 401 test intent
# 6701 train utt, 2221 dev utt, 2216 test utt
# unbalanced classes? No
# notes: 
dataset_name: 'pathicKnowledge'
language_list: ['IT']
pathicKnowledge:  
modality: 'italian'
intent_classes_per_batch: 100
samples_per_class_per_batch: 2
limit_train_batches: 6 #12
limit_val_batches: 4
