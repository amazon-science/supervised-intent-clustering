# notes: 
dataset_name: 'MultiAtis'
language_list: ["DE", "EN", "ES", "FR", "HI", "JA", "PT", "TR", "ZH"]
pathicKnowledge:  
modality: 'multilingual'
intent_classes_per_batch: 5
samples_per_class_per_batch: 10
limit_train_batches: 4
limit_val_batches: 2
